<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Create New Transaction for {{ customer.name }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="value">Transaction Value</label>
                <input type="number" step="0.01" class="form-control" id="value" name="value" required>
            </div>
            <div class="form-group">
                <label for="date">Transaction Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="scores">Select Scores</label>
                <select multiple class="form-control" id="scores" name="scores">
                    {% for score in scores %}
                    <option value="{{ score.register_num }}">{{ score.music }} - {{ score.edition }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Transaction</button>
        </form>
    </div>
</body>

</html>
