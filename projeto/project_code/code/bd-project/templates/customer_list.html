<div id="customer-container" style="display: none;" hx-get="/customer-list" hx-trigger="load">
    {% for customer in customers %}
    <div class="card">
        <div class="d-flex justify-content-between align-items-center">
            <h2>{{ customer.name }}</h2>
            <form method="post" action="{{ url_for('delete_customer', customer_id=customer.numCC) }}" class="ml-auto">
                <button type="submit" class="btn btn-danger btn-sm delete-button">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </form>
            <a class="btn btn-primary btn-sm details-button"
                href="{{ url_for('detail_customer', customer_id=customer.numCC) }}">
                Details
            </a>
        </div>
        <p>Email: {{ customer.email_address }}</p>
        <p>Bank Account: {{ customer.numBankAccount }}</p>
        <p>Cell Number: {{ customer.cellNumber }}</p>
        <form method="get" action="{{ url_for('edit_customer_route', customer_id=customer.numCC) }}" class="d-inline">
            <button type="submit" class="btn btn-success btn-sm edit-button">
                <i class="fas fa-pencil-alt"></i>
            </button>
        </form>
    </div>
    {% endfor %}
</div>
