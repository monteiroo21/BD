{% for customer in customers %}
<div class="card">
    <div class="d-flex justify-content-between align-items-center">
        <h2>{{ customer.first_name }} {{ customer.last_name }}</h2>
        <form method="post" action="{{ url_for('delete_customer', customer_id=customer.customer_id) }}" class="ml-auto">
            <button type="submit" class="btn btn-danger btn-sm delete-button">
                <i class="fas fa-trash-alt"></i>
            </button>
        </form>
        <a class="btn btn-primary btn-sm details-button"
            href="{{ url_for('detail_customer', customer_id=customer.customer_id) }}">
            Details
        </a>
    </div>
    <p>Email: {{ customer.email }}</p>
    <p>Phone: {{ customer.phone }}</p>
    <form method="get" action="{{ url_for('edit_customer_route', customer_id=customer.customer_id) }}" class="d-inline">
        <button type="submit" class="btn btn-success btn-sm edit-button">
            <i class="fas fa-pencil-alt"></i>
        </button>
    </form>
</div>
{% endfor %}
