{% for customer in customers %}
<div class="card">
    <div class="d-flex justify-content-between align-items-center">
        <h2>{{ customer.name }}</h2>
    </div>
    <p>Email: {{ customer.email_address }}</p>
    <p>Bank Account: {{ customer.numBankAccount }}</p>
    <p>Cell Number: {{ customer.cellNumber }}</p>
    <p>Transaction Count: {{ customer.transaction_count }}</p>
</div>
{% endfor %}
