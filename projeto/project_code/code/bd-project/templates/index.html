<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music List</title>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        #search-form {
            margin-bottom: 20px;
        }

        #search-form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        #search-form button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #search-form button:hover {
            background-color: #0056b3;
        }

        #music-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }

        button.update-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.update-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Music List</h1>

    <form id="search-form" hx-get="/music-search" hx-target="#music-container" hx-trigger="submit">
        <input type="text" name="query" placeholder="Search for music ...">
        <button type="submit">Search</button>
    </form>

    <div id="music-container" hx-get="/music-list" hx-trigger="load">
        <!-- Music list will be loaded here -->
    </div>
    <button hx-get="/music-list" hx-target="#music-container" hx-swap="innerHTML">Update Music List</button>
</body>

</html>
