<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Music</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Edit Music</h1>
        <form method="post" action="{{ url_for('edit_music_route', music_id=music.music_id) }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ music.title }}" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ music.year }}" required>
            </div>
            <div class="form-group">
                <label for="composer">Composer:</label>
                <select class="form-control" id="composer" name="composer" required>
                    {% for composer in composers %}
                    <option value="{{ composer }}" {% if composer == music.composer %}selected{% endif %}>{{ composer }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="genre_name">Genre:</label>
                <select class="form-control" id="genre_name" name="genre_name" required>
                    {% for genre in genres %}
                    <option value="{{ genre }}" {% if genre == music.genre_name %}selected{% endif %}>{{ genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{{ url_for('base') }}" class="btn btn-secondary mt-2">Back to Music List</a>
    </div>
</body>

</html>
